---

- homebrew: update_homebrew=yes
  become: no

- shell: brew tap homebrew/dupes
  become: no

- homebrew: name={{item}}
  with_items:
  - bash
  - bash-completion
  - coreutils
  - ctags
  - docker
  - git
  - git-flow
  - htop-osx
  - mercurial
  - node
  - postgresql
  - pyenv
  - unzip
  - wget
  become: no
