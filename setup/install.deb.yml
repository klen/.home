---

- apt: update_cache=yes cache_valid_time=2678400

- apt_repository: repo={{item}}
  with_items:
  - ppa:git-core/ppa
  - ppa:fcwu-tw/ppa

- apt: pkg={{item}}
  with_items:
  - build-essential
  - exuberant-ctags
  - git-flow
  - htop
  - libxml2-utils
  - mercurial
  - python-pip
  - ruby
  - ruby-dev
  - screen
  - unzip
  - vim-nox
  - wget

# vim:sw=2
